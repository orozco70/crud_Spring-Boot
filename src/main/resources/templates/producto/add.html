<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head th:replace="template :: cabecera">

</head>
<body>
	<nav th:replace="template :: nav_bar"></nav>

	<div class="container">
		<div class="col-md-5">

			<h2 th:text="${titulo}"></h2>
			<form th:object="${producto}" th:action="@{/prod/save}" method="POST">

				<div class="form-group">
				

					<div class="mb-3">
						<input type="hidden" class="form-control" id="idProducto"
							th:field="*{idProducto}">

					</div>


					<div class="form-group">

						<div class="mb-3">
							<label for="nombre" class="form-label">Nombre Producto</label> <input
								type="text" class="form-control" id="nombre"
								th:field="*{nombre}" placeholder="Nombre Cliente"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>

					</div>

					<div class="form-group">
						<div class="mb-3">
							<label for="apellido" class="form-label">Precio Producto</label>
							<input type="text" class="form-control" id="precio"
								th:field="*{precio}" placeholder="Precio Productoe"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
						</div>
					</div>


					<button class="btn btn-success"  >Guardar</button>
					&nbsp;<a class="btn btn-warning" th:href="@{/prod/show}">Ver
						todos</a>
			</form>





		</div>
	</div>



</body>
</html>
